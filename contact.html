<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.google.com/specimen/Lugrasimo' rel='stylesheet'>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Contact Me</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #800800;
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 50px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    /* Navigation Styles */
    nav {
      background-color: #555;
      padding: 30px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
      transition: color 0.3s;
    }
    
    nav ul li a:hover {
      color: #800080;
    }
    
    /* Contact Section Styles */
    .contact {
      text-align: center;
      padding: 100px 0;
    }
    
    .contact h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    
    .contact p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    
    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .contact input,
    .contact textarea {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .contact textarea {
      height: 120px;
    }
    
    .contact button {
      background-color: #7fff00;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .contact button:hover {
      background-color: #800080;
    }
    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black; /* Border style, width, and color */
      border-radius: 10px; /* Rounded corners */
      padding: 20px; /* Add some padding inside the box */
      max-width: 500px; /* Limit the width of the box */
      margin: 0 auto; /* Center the box horizontally */
    }
     /* Social Links */
     .social-links {
      margin-top: 30px;
    }
    
    .social-links a {
      margin-right: 15px;
      font-size: 24px;
      color: #333;
    }
       /* Resume Section Styles */
.resume {
  background-color: #800080;
  text-align: center;
  padding: 100px 0;
}

.resume h2 {
  font-size: 40px;
  margin-bottom: 20px;
  animation: slideInRightAnimation 0.5s ease-in-out forwards;
}

.resume p {
  font-size: 20px;
  margin-bottom: 40px;
  animation: slideInRightAnimation 0.5s ease-in-out 0.5s forwards;
}

.resume a {
  background-color: #00;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

.resume a:hover {
  background-color: #800080;
  color: #fff;
}
  </style>
</head>
<body>
  <header>
    <h1 style="font-family: 'Lugrasimo';"><u>Tanushree Awchat</u></h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#resume">Resume</a></li> 
    </ul>
  </nav>
 
  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <p>Have a question or want to discuss a project? Feel free to reach out to me using the form below.</p>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p>Feel free to get in touch with me for any project collaborations or inquiries.</p>
      <button type="submit"><a href="mailto:your.email@example.com">Email Me</a></button>
    </form>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/your-github-profile" target="_blank" title="GitHub Profile"><i class="fab fa-github"></i></a>
      <a href="mailto:your.email@example.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
  <script>
    // JavaScript function for opening homepage.html on clicking Home button
    document.querySelector('nav ul li:nth-child(1) a').addEventListener('click', function (e) {
      e.preventDefault();
      window.location.href = 'homepage.html';
    });

    // JavaScript function for opening portfolio.html on clicking Portfolio button
    document.querySelector('nav ul li:nth-child(2) a').addEventListener('click', function (e) {
      e.preventDefault();
      window.location.href = 'portfolio.html';
    });
  </script>
</body>
</html>
